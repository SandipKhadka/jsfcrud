<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student CRUD</title>
    </h:head>
    <h:body>
        <h:form id="studentForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Name:"/>
                <p:inputText value="#{studentBean.student.name}"/>
                <p:outputLabel value="Address:"/>
                <p:inputText value="#{studentBean.student.address}"/>
                <p:outputLabel value="Class:"/>
                <p:selectOneMenu value="#{studentBean.student.studentClass}">
                    <f:selectItems value="#{studentBean.classOptions}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Subjects:"/>
                <p:selectOneMenu value="#{studentBean.student.subjects}">
                    <f:selectItems value="#{studentBean.subjectOptions}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="Save" action="#{studentBean.save}" update="studentForm"/>
            <p:dataTable value="#{studentBean.students}" var="student">
                <p:column headerText="ID"><h:outputText value="#{student.id}"/></p:column>
                <p:column headerText="Name"><h:outputText value="#{student.name}"/></p:column>
                <p:column headerText="Address"><h:outputText value="#{student.address}"/></p:column>
                <p:column headerText="Class"><h:outputText value="#{student.studentClass}"/></p:column>
                <p:column headerText="Subjects"><h:outputText value="#{student.subjects}"/></p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" action="#{studentBean.edit(student)}" update="studentForm"/>
                    <p:commandButton value="Delete" action="#{studentBean.delete(student)}" update="studentForm"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
